<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Transverse Wave</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "../prototype.js" type = "text/javascript"></script>
    <script src = "../paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "On your turn, choose the arrow above a column with at least one green box.  For each cell in that column, if it's purple, all other cells on that row in other columns become purple.  If it's green, then just that single cell becomes purple.";
      function newGame() {
        newTransverseWaveGame();
      }
    </script>
  </head>
  <body>
    <h1>Transverse Wave!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var minWidth = 5;
            var maxWidth = 16;
            var defaultWidth = 10;
            var minHeight = 5;
            var maxHeight = 16;
            var defaultHeight = 8;
            var gameOptionsForm = createBasicGridGameOptions(minWidth, maxWidth, defaultWidth, minHeight, maxHeight, defaultHeight, TransverseWave);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "MainGameBoard"></div>
    
    <p style = "clear:both; padding: 5px;">Check out <a href = "index.html">other combinatorial games</a>.</p>
  </body>

</html>
