<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Clobbineering</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src = "../prototype.js" type = "text/javascript"></script>
    <script src = "../paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "On your turn, make either a legal clobber move or a domineering move.  \nA clobber move consists of moving a piece of your color onto an adjacent (4 cardinal directions) piece of the opposing color.  Your piece then replaces the other.  \nA domineering move consists of placing a domino over two empty adjacent squares (either vertically or horizontally, depending on your identity). \nIf you cannot make a move, you lose the game.";
      function newGame() {
        newClobbineeringGame();
      }
    </script>
  </head>
  <body>
    <h1>Clobbineering!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptions(2, 6, 3, 2, 6, 3, Clobbineering);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "gameCanvas"></div>

    <p style = "clear:both; padding: 5px;">Check out <a href = "index.html">other combinatorial games</a>.</p>
  </body>

</html>
