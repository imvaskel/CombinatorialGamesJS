<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Binary Geography</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "../prototype.js" type = "text/javascript"></script>
    <script src = "../paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "On your turn, choose one of the empty (gray) nodes adjacent to either the last created black or white node.  That node will become the last of its color.";
      function newGame() {
        newBinaryGeographyGame();
      }
    </script>
  </head>
  <body>
    <h1>Binary Geography!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var minWidth = 3;
            var maxWidth = 19;
            var defaultWidth = 5;
            var minHeight = 3;
            var maxHeight = 19;
            var defaultHeight = 5;
            var gameOptionsForm = createBasicGridGameOptions(minWidth, maxWidth, defaultWidth, minHeight, maxHeight, defaultHeight);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "MainGameBoard"></div>
  </body>

</html>
