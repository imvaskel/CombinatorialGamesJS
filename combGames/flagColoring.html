<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Flag Coloring</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "../prototype.js" type = "text/javascript"></script>
    <script src = "../paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "Flag Coloring is a game on the differently colored regions of a (randomly generated) flag.  Each turn combines at least two regions into one by painting one the color of a neighboring region.  On your turn, click the colored region where you want to change the color, then select the neighboring color you want to paint it.  Painting uses orthogonal floodfill, so regions are not adjacent along diagonals.  When all vertices are the same color there are no more moves.";
      function newGame() {
        newFlagColoringGame();
      }
    </script>
  </head>
  <body>
    <h1>Flag Coloring</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptions(3, 10, 6, 1, 10, 4);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "MainGameBoard"></div>
    
    <p style = "clear:both; padding: 5px;">Check out <a href = "index.html">other combinatorial games</a>.</p>
  </body>

</html>
