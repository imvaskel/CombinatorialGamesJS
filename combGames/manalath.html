<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Manalath</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "../prototype.js" type = "text/javascript"></script>
    <script src = "../paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = 'In Manalath each player may place a piece of either color on their turn. However, a player cannot create a group of four pieces of their own color and a player cannot create a group greater than five of either color. If a player ends their turn with a group of four of their own color, they lose. If a player ends their turn with a group of five of their own color they win. If the game ends in a draw, the last person to make a legal move is considered the "winner".';
      function newGame() {
        newManalathGame();
      }
    </script>
  </head>
  <body>
    <h1>Manalath!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptionsForManalath(3, 9, 5, 3, 9, 5);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "gameCanvas"></div>
  </body>

</html>
