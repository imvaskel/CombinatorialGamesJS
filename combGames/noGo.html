<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>NoGo</title>

    <script>
      var rulesText = "On your turn, pick an uncolored vertex to change to your color.  You can't choose a vertex if it would create a board where there's a connected component of vertices of a color that aren't next to an empty vertex.";
      function newGame() {
        newNoGoGame();
      }

    <h1>NoGo</h1>
    <h2 id = "messageBox">Choose your Game</h2>
