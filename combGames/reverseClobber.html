<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Anti-Clobber</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "prototype.js" type = "text/javascript"></script>
    <script src = "paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "On your turn, choose one of your pieces adjacent (4 cardinal directions) to an opponent's piece.  Then click on the adjacent opposing piece.  Your piece will get clobbered (be removed).  If you can't make a move on your turn, you lose.";
      function newGame() {
        var isReverse = true;
        newClobberGame(isReverse);
      }
    </script>
  </head>
  <body>
    <h1>Anti-Clobber!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptions(3, 6, 4, 3, 5, 4);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "clobberBoard"></div>
  </body>

</html>
