<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Connect Four</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "prototype.js" type = "text/javascript"></script>
    <script src = "paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = 'In connect four you must place a piece of your color in one of the bottom-most available spaces of any column. The goal is to be the first player to get four pieces in a row. If the game ends in a draw, then the last person to make a legal move will be considered the "winner".';
      function newGame() {
        newConnectFourGame();
      }
    </script>
  </head>
  <body>
    <h1>Connect Four!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptionsForConnectFour(4, 9, 7, 4, 9, 7);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "gameCanvas"></div>
  </body>

</html>
