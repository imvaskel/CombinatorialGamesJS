<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Buttons and Scissors</title>
    <link rel = "stylesheet" type = "text/css" href = "cgtStyle.css" />
    <script src = "prototype.js" type = "text/javascript"></script>
    <script src = "paithanLibraries2013.js" type = "text/javascript"></script>
    <script src = "combinatorialGames.js" type = "text/javascript"></script>
    <script>
      var rulesText = "On your turn, choose two same-colored buttons on a straight line (8 cardinal directions) without any other colored buttons between them.  (Space between the buttons is okay.)  Those two buttons and all buttons between them will be removed.  If you can't cut any buttons on your turn, you lose.";
      function newGame() {

          newButtonsAndScissorsGame();
      }
    </script>
  </head>
  <body>
    <h1>Buttons and Scissors!</h1>
    <h2 id = "messageBox">Choose your Game</h2>
    <div id = "gameControls">
        <div class = "gameOption centered">
            <div class = "optionTitle">Rules</div>
            <p id = "rules"></p>
            <button id = "rulesButton">Show</button>
        </div>
        <form id = "gameOptions" accept-charset="utf-8">
        </form>
        <script>
            var gameOptionsForm = createBasicGridGameOptions(7, 12, 8, 4, 8, 5);
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class = "gameBoard" id = "buttonsAndScissorsBoard"></div>
  </body>

</html>
